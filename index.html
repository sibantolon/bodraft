<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="pg-empty-placeholder headerStyle">
            <div class="container pg-empty-placeholder">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="" width="100">
                </div>
                <div class="facebookContact">
                    <a href="https://www.facebook.com/MaineSportscards/" class="btn btn-primary" role="button"><i class="fa fa-facebook  fa-2x"></i><span>&nbsp;&nbsp;CONTACT</span></a>
                </div>
            </div>
        </div>
        <main class="pg-empty-placeholder mainStyle">
            <div class="container">
                <div class="row" style="height: 100%">
                    <div class="col-md-6 col-sm-6 leftColumn" style="height: 100%">
                        <div class="pg-empty-placeholder linkButton">
                            <a href=" http://stores.ebay.com/mainesportscards" class="btn btn-default btn-success " style="width: 200px">Link</a>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <form role="form" id="alwaysEnableButtonForm">
                            <div class="form-group">
                                <label class="control-label" for="formInput59">How cards would you like to sell to us?&nbsp;</label>
                                <select id="formInput59" class="form-control">
                                    <option>1</option>
                                    <option>A few</option>
                                    <option>A small collection</option>
                                    <option>A large collection</option>
                                    <option>You're going to need a truck</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="formInput65">Your Name</label>
                                <input type="text" class="form-control" id="formInput65" placeholder="Placeholder text" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputEmail1">Your Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
                            </div>
                            <label class="control-label">What sports are included (check all that apply)?</label>
                            <div class="checkbox row" style="margin-top: 0px; padding-left: 10px">
                                <div class="col-md-6 col-sm-6">
                                    <label class="control-label">
                                        <input class="control-label" type="checkbox" value=""> Baseball
                                    </label>
                                    <br>
                                    <label class="control-label">
                                        <input class="control-label" type="checkbox" value=""> Basketball
                                    </label>
                                    <br>
                                    <label class="control-label">
                                        <input class="control-label" type="checkbox" value=""> Football
                                    </label>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <label class="control-label">
                                        <input type="checkbox" value=""> Hockey
                                    </label>
                                    <br>
                                    <label class="control-label">
                                        <input class="control-label" type="checkbox" value=""> Other
                                    </label>
                                </div>
                            </div>
                            <div style="margin-top: 10px">
                                <label class="control-label">What years are most of them?&nbsp;</label>
                                <div class="checkbox row" style="margin-top: 0px; padding-left: 10px">
                                    <div class="col-md-6 col-sm-6">
                                        <label class="control-label">
                                            <input type="checkbox" value="">New stuff
                                        </label>
                                        <br>
                                        <label class="control-label">
                                            <input class="control-label" type="checkbox" value=""> 90’s-2000’s
                                        </label>
                                        <br>
                                        <label class="control-label">
                                            <input class="control-label" type="checkbox" value=""> 80’s
                                        </label>
                                        <br>
                                        <label class="control-label">
                                            <input class="control-label" type="checkbox" value=""> 70’s
                                        </label>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <label class="control-label">
                                            <input class="control-label" type="checkbox" value=""> 60’s&nbsp;
                                        </label>
                                        <br>
                                        <label class="control-label">
                                            <input class="control-label" type="checkbox" value=""> 50’s
                                        </label>
                                        <br>
                                        <label class="control-label">
                                            <input class="control-label" type="checkbox" value=""> 20’s-50’s&nbsp;
                                        </label>
                                        <br>
                                        <label class="control-label">
                                            <input class="control-label" type="checkbox" value=""> Pre 20’s
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <label class="control-label">Please describe your collection</label>
                            <textarea class="form-control" rows="3" required></textarea>
                            <div class="form-group" style="margin-top: 15px">
                                <label class="control-label" for="formInput131">Where are they located?</label>
                                <input type="text" class="form-control" id="formInput131" placeholder="Placeholder text" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="formInput165">How much are you asking for them?&nbsp;</label>
                                <div class="input-symbol">
                                    <span>$</span>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                            <label class="control-label" for="formInput165">Upload a few files</label>
                            <div class="fileUpload btn btn-info" style="background: rgba(255,255,255,0.3); border: 1px solid #777">
                                <span>Upload File</span>
                                <input type="file" class="upload" />
                            </div>
                            <div style="text-align: center; margin-top: 20px">
                                <button type="submit" class="btn btn-success" style="width: 150px">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="pg-empty-placeholder footerStyle">
            <div class="pg-empty-placeholder" style="color: white; padding-top: 20px">footer</div>
        </footer>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
